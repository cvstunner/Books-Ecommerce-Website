<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books | SignIn </title>
	<!-- <link rel="stylesheet" href="css/index.css"> -->
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/loginBody.css">
</head>
<body>
		<header class="header-bg">
			<div class="logo-wrapper">
				<a href="index.html" class="logo-wrpr">
					<div class="logo"></div>
					<div class="logo-txt-wrpr">
						<p>Books,</p>
						<h6>that must Looks</h6>
					</div>
				</a>
			</div>
			<nav id="nav">
				<div class="srch-bar">
					<i class="srch-icon"></i>
					<input type="text" placeholder="Search for books, author and more..." class="black-f"/>
				</div>
				<ul>
					<li>
						<a href="about.html" class="nav-elements-link black-f">Categories</a>
					</li>
					<li>
						<a href="about.html" class="nav-elements-link black-f">Sell Books</a>
					</li>
					<li>
						<a href="about.html" class="nav-elements-link black-f">Cart</a>
					</li>
					<li class="login-hdr-txt-wrpr">
						<a href="login.html" class="nav-elements-link login-hdr-txt black-f">Login</a>
					</li>
				</ul>
			</nav>
		</header>
	<main>
		<form class="main-cont" action="/auth/login" method="POST">
			<div id="login-txt-wrapper">
				<button id="signin-txt-btn" type="button" name="signin-txt-btn">SignIn</button>
				<button id="signup-txt-btn" type="button" name="signup-txt-btn">SignUp</button>
			</div>
			<div class="main-cont2">	
				<div class="sub-cont-1">
					<div class="sub-cont-3">
						<h2>Please Login To Continue</h2>
					</div>			
					<h2>Username</h2>
					<input id="user-signin-username" type="username" name="signin-username" placeholder="Enter your username">
					<hr>
					<h2>Password</h2>
					<input id="user-signin-pswd" type="password" name="signin-password" placeholder="Enter your password">
					<hr>
				</div>
				<div class="sub-cont-2">
					<button id="login-btn" name="Signin-btn">SignIn</button>
				</div>
			</div>
		</form>
	</main>
	<script src="js/signinup.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
